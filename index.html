<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <main class="container">
    <div class="card stats-card">
      <div class="stats-card-header"></div>
      <div class="stats-card-body">
        <h1 class="stats-card-body__title">
          Get <strong>insights</strong> that help your business grow.
        </h1>
        <p class="stats-card-body__description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats-card-body-info">
          <div class="stats-card-body-info__stats-numbers">
            <strong>10k+</strong>
            <span>companies</span>
          </div>
          <div class="stats-card-body-info__stats-numbers">
            <strong>314</strong>
            <span>templates</span>
          </div>
          <div class="stats-card-body-info__stats-numbers">
            <strong>12M+</strong>
            <span>queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://www.xn--oscarziga-q6a2h.com/">Oscar Zúñiga</a>.
    </div>
  </footer>
</body>
</html>
